{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
       <link rel="icon" href="{% static 'images/logo.png' %}">
    <link rel="stylesheet" href="{% static 'css/Login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-card">
                <div class="logo">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h1>Create Account</h1>
                <p class="subtitle">Join us today</p>
                
                <form class="login-form" method="POST" action="/register/">
                    {% csrf_token %}
                    {{ error }}
                    <div class="input-group">
                        <input type="text" id="fullname" name="fullname" required placeholder=" ">
                        <label for="fullname">Full Name</label>
                        <i class="fas fa-user input-icon"></i>
                    </div>
                    
                    <div class="input-group">
                        <input type="email" name="email" id="email" required placeholder=" ">
                        <label for="email">Email Address</label>
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                    
                    <div class="input-group">
                        <input type="text" id="username" name="username" required placeholder=" ">
                        <label for="username">Username</label>
                        <i class="fas fa-at input-icon"></i>
                    </div>
                    
                    <div class="input-group">
                        <input type="password" name="password" id="password" required placeholder=" ">
                        <label for="password">Password</label>
                        <i class="fas fa-lock input-icon"></i>
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </div>
                    
                    <div class="input-group">
                        <input type="password" name="confirm_password" id="confirm-password" required placeholder=" ">
                        <label for="confirm-password">Confirm Password</label>
                        <i class="fas fa-lock input-icon"></i>
                    </div>
                    
                    <div class="terms">
                        <label class="remember">
                            <input type="checkbox" required>
                            <span class="checkmark"></span>
                            I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                        </label>
                    </div>
                    
                    <button type="submit" class="login-btn">
                        <span>Register</span>
                        <i class="fas fa-user-plus"></i>
                    </button>
                </form>
                
              
                
                <p class="signup-link">Already have an account? <a href="{% url 'login' %}">Login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
