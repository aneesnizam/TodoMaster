<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login | TodoMaster</title>
    <style>
      /* Reset and Base Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: #f5f7fa;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      }

      /* Login Container */
      .admin-login-container {
        width: 100%;
        max-width: 420px;
        padding: 2rem;
      }

      .admin-login-card {
        background-color: white;
        border-radius: 12px;
        padding: 2.5rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .admin-login-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 5px;
        background: linear-gradient(90deg, #4285f4, #34a853, #fbbc05, #ea4335);
      }

      /* Header */
      .admin-login-header {
        margin-bottom: 2rem;
      }

      .admin-login-header h1 {
        color: #202124;
        font-size: 1.8rem;
        margin-bottom: 0.5rem;
      }

      .admin-login-header p {
        color: #5f6368;
        font-size: 0.9rem;
      }

      /* Form Styles */
      .admin-login-form {
        margin-bottom: 1.5rem;
      }

      .input-group {
        position: relative;
        margin-bottom: 1.5rem;
        text-align: left;
      }

      .input-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #202124;
        font-weight: 500;
        font-size: 0.9rem;
      }

      .input-group input {
        width: 100%;
        padding: 0.9rem 1rem;
        border: 1px solid #dadce0;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      .input-group input:focus {
        outline: none;
        border-color: #4285f4;
        box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
      }

      /* Button */
      .admin-login-btn {
        width: 100%;
        padding: 0.9rem;
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .admin-login-btn:hover {
        background-color: #3367d6;
      }

      /* Footer */
      .admin-login-footer {
        margin-top: 1.5rem;
        font-size: 0.8rem;
        color: #5f6368;
      }

      .admin-login-footer a {
        color: #4285f4;
        text-decoration: none;
        font-weight: 500;
      }

      /* Responsive */
      @media (max-width: 480px) {
        .admin-login-card {
          padding: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="admin-login-container">
      <div class="admin-login-card">
        <div class="admin-login-header">
          <h1>Admin Portal</h1>
          <p>Please enter your credentials to continue</p>
        </div>

        <form class="admin-login-form" action="/admin/login" method="POST">
          <div class="input-group">
            <label for="username">Admin ID</label>
            <input
              type="text"
              id="username"
              name="username"
              required
              placeholder="Enter admin ID"
            />
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Enter password"
            />
          </div>

          <button type="submit" class="admin-login-btn">Login</button>
        </form>

        <div class="admin-login-footer">
          <p>For authorized personal only. <a href="#">Forgot password?</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
